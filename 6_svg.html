<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalable Vector Graphics</title>
  </head>
  <body>
    <svg height="700" width="500">
      <path
        d="M 100 600 q 150 -300 150 -600"
        stroke="black"
        stroke-width="3"
        fill="none"
      />
      <path
        d="M 400 600 q -150 -300 -150 -600"
        stroke="black"
        stroke-width="3"
        fill="none"
      />
      <ellipse cx="250" cy="60" rx="20" ry="10" />
      <path d="M 212 300 l 76 0" stroke="black" stroke-width="3" fill="none" />
      <path d="M 182 400 l 135 0" stroke="black" stroke-width="3" fill="none" />
      <path
        d="M 100 600 q 150 -300 300 0"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
    </svg>
  </body>
</html>
